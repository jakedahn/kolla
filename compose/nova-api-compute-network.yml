computedata:
   image: kollaglue/centos-rdo-nova-compute-data:kilo
   name: computedata

libvirt:
   image: kollaglue/centos-rdo-nova-libvirt:kilo
   name: libvirt
   net: host
   pid: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
   volumes_from:
    - computedata

novanetwork:
   image: kollaglue/centos-rdo-nova-network:kilo
   name: nova-network
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
   volumes_from:
    - computedata

# Unfortunately nova api needs to be privileged as it wants to run
# a firewall command.
# nova-metadata api is required in multi_host nova network mode.
# http://docs.openstack.org/admin-guide-cloud/content/section_metadata-service.html
novaapi:
  image: kollaglue/centos-rdo-nova-api:kilo
  name: nova-api
  privileged: True
  net: "host"
  restart: always
  env_file:
   - openstack.env
  volumes:
   - /lib/modules:/lib/modules:ro

novacompute:
   image: kollaglue/centos-rdo-nova-compute:kilo
   name: nova-compute
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
   volumes_from:
    - computedata
