swiftdata:
   image: kollaglue/centos-rdo-swift-data:kilo
   name: swiftdata

swiftobjectserver:
   image: kollaglue/centos-rdo-swift-object-server:kilo
   name: swiftobjectserver
   restart: always
   net: host
   env_file:
    - openstack.env
   volumes_from:
    - swiftdata

